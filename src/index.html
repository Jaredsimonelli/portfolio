  <script type="text/javascript">
    window.onload = function () {
      var isIE = /*@cc_on!@*/false || !!document.documentMode;
      if (isIE) {
        var header = document.createElement("h2");
        var topMsg = document.createElement("p");
        var btmMsg = document.createElement("p");

        header.innerHTML = "Sorry, Internet Explorer is not supported!";
        topMsg.innerHTML = "Try use one of the broswers below"
        btmMsg.innerHTML = "(Chrome, Safari, Edge or Firefox)"

        header.style.marginTop = "5rem";
        header.style.color = "#457b9d";
        header.style.textAlign = "center";

        topMsg.style.fontSize = "15px";
        topMsg.style.textAlign = "center";
        topMsg.style.marginBottom = "0";

        btmMsg.style.fontSize = "14px";
        btmMsg.style.textAlign = "center";

        document.body.appendChild(header);
        document.body.appendChild(topMsg);
        document.body.appendChild(btmMsg);

        document.getElementsByTagName("BODY")[0].style.backgroundColor = '#dedbd2';
      }
    }

  </script>
